<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="player-container">
        <!-- song -->
        <div class="img-container">
            <img src="img/cajeo-zhang-FwNlf47_KBQ-unsplash.jpg" alt="Album artist">
        </div>
        <h2 id="title">lonely akon</h2>
        <h3 id="Artist">Akon</h3>
        <audio src="music/jacinto.mp3" controls hidden></audio>
        <!-- progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wallpaper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
        <!-- controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="previous"></i>
            <i class="fas fa-play main-button" id="play" title="play"></i>
            <i class="fas fa-forward" id="next" title="next"></i>
        </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
